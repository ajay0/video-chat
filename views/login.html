<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Video Chatting</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="stylesheet" href="/static/stylesheets/login.css">
	</head>

	<body>
		<div class="container">
			<div class="row row-top-space">
				<div class="col-12 text-center">
					<h2 id="page-title">Video Chatting using WebRTC</h2>
				</div>
			</div>
			<div class="row justify-content-center row-top-space">
				<div class="col-4" id="form"> 
				  <form>
				  	<div class="form-group">
					  	<label for="username-field">Username</label>
					  	<input type="text" id="username-field" name="username" class="form-control" required>
							<div class="invalid-feedback">Username already in use</div>
							<small class="form-text text-muted">This will be used to identify you on the application</small>
						</div>
						<button class="btn btn-primary" type="submit" id="login-button">Login</button>
						<div class="alert alert-info alert-msg" id="request-info-alert">Loading..</div>
						<div class="alert alert-danger alert-msg" id="request-error-alert"></div>
					</form>
		  	</div>
		  </div>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<script src="/static/javascripts/login.js"></script>
	</body>
</html>
